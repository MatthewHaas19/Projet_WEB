<mat-card>
  <h2>Register</h2>
  <form class="example-form" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <input matInput placeholder="First name" formControlName="firstname">
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" formControlName="lastname">
      </mat-form-field></td>
    </tr></table>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input type="password" matInput placeholder="Confirm Password" formControlName="cpassword">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <span matPrefix>+33 &nbsp;</span>
      <input type="tel" matInput placeholder="Telephone" formControlName="phone">
      <mat-icon matSuffix>mode_edit</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
</mat-card>
