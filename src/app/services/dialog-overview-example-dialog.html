<div mat-dialog-content>
  <p>Upload File</p>
  <input #file type="file" [hidden]="true" accept="image/*" [(ngModel)]="data.file">
  <button mat-button (click)= "file.click()">
    <mat-icon color="accent">file_upload</mat-icon>
  </button>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  <button mat-button>Upload</button>
</div>
