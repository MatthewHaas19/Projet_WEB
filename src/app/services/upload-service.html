<div class="order-dialog">
  <div mat-dialog-content>
    <p>Upload File</p>
    <input #file type="file" [hidden]="true" accept="image/*" (change)="detectFiles($event)">
    <button mat-button (click)= "file.click()">
      <mat-icon color="accent">file_upload</mat-icon>
    </button>
    <h4 *ngIf="fileUploaded">File uploaded</h4>
  </div>
  <div mat-dialog-actions>
    <div class="center">
      <button mat-button (click)="onNoClick()">Back</button>
      <button mat-button (click)="UploadValidate()" [disabled]="fileIsUploading" [mat-dialog-close]="data.file" cdkFocusInitial>Upload</button>
    </div>
  </div>
</div>
