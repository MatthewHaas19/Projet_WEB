<!-- Header -->
  <mat-toolbar color={{color}}>
  <mat-toolbar-row>
  <h3 routerLink="" >MyServices</h3>
  <span class="spacer"></span>
    <button mat-icon-button routerLink="services" *ngIf="isAuth() && isAdmin()">
      <mat-icon class="icon">grade</mat-icon>
    </button>

    <button mat-icon-button routerLink="order-pending" *ngIf="isWorker()">
      <mat-icon>near_me</mat-icon>
    </button>
    <button id="b1" mat-icon-button routerLink="cart" *ngIf="isAuth()">
      <mat-icon matBadge = {{OrderNumber}} >near_me</mat-icon>
    </button>
    <button mat-icon-button routerLink="profile" *ngIf="isAuth()">
      <mat-icon>how_to_reg</mat-icon>
    </button>
    <button mat-icon-button routerLink="worker-profile" *ngIf="isWorker()">
      <mat-icon>how_to_reg</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="menu"><mat-icon class="icon">menu</mat-icon></button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item routerLink="" >Accueil</button>
      <button mat-menu-item routerLink="login" *ngIf="!isAuth() && !isWorker()">Se connecter</button>
      <button mat-menu-item routerLink="register" *ngIf="!isAuth() && !isWorker()">S'enregistrer</button>
      <button mat-menu-item routerLink="worker-login" *ngIf="!isAuth() && !isWorker()">Espace livreur</button>
      <button mat-menu-item routerLink="worker-register" *ngIf="!isAuth() && !isWorker()">Demander a devenir livreur</button>
      <button mat-menu-item (click)="Logout() " *ngIf="isAuth()">Se deconnecter</button>
      <button mat-menu-item (click)="LogoutWorker()" *ngIf="isWorker()">Se deconnecter</button>
    </mat-menu>

  </mat-toolbar-row>

  </mat-toolbar>

<!-- Router outlet corresponding to the uri -->
<router-outlet></router-outlet>
