<h1 mat-dialog-title>{{data.firstname}} {{data.lastname}}</h1>
<div mat-dialog-content>{{data.desc}}</div>

<mat-form-field class="example-full-width">
  <input matInput #message maxlength="42" placeholder="Review" [(ngModel)]="data.review">
  <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
  <mat-hint align="end">{{message.value.length}} / 42</mat-hint>
</mat-form-field>


<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.review">Ok</button>
</div>
